<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/loadAPI.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Teacherdex</title>
  </head>
  <body class="dark" onload="generateCards()">
    <header>
      <h1 onclick="enable_dark_mode()">Teacherdex</h1>
      <nav>
        <ul>
          <li><a href="teacherdex.html">Docenten</a></li>
          <li><a href="klassen.html">Klassen</a></li>
          <li><a href="vakken.html">Vakken</a></li>
        </ul>
      </nav>
      <div class="button-crud">
        <button id="add">Add teacher</button>
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Register</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>
    <div class="form-login" id="classLogin">
      <form class="login-container" id="loginForm">
        <h2>Login</h2>
        <label for="loginEmail"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="loginEmail"
          required
        />

        <label for="loginPassword"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="loginPassword"
          required
        />

        <button type="submit" class="btn">Login</button>
        <button type="button" class="close">Close</button>
      </form>
    </div>

    <div class="form-register" id="classRegister">
      <form class="register-container" id="registerForm">
        <h2>Register</h2>
        <label for="registerName"><b>Name</b></label>
        <input
          type="text"
          placeholder="Enter Name"
          name="registerName"
          id="registerName"
          required
        />

        <label for="registerEmail"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="registerEmail"
          id="registerEmail"
          required
        />

        <label for="registerPassword"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="registerPassword"
          id="registerPassword"
          required
        />

        <button type="submit" class="btn">Register</button>
        <button type="button" class="closeRegister">Close</button>
      </form>
    </div>

    <div class="form-logout" id="classLogout">
      <form class="logout-container" id="logoutForm">
        <h2>Logout</h2>
        <button type="submit" class="btn">Logout</button>
        <button type="button" class="closeLogout">Close</button>
      </form>
    </div>

    <div class="form-popup" id="myForm">
      <form class="form-container">
        <h2>Add Teacher</h2>
        <label for="naam"><b>Naam</b></label>
        <input type="text" placeholder="Enter Naam" name="naam" required />

        <label for="achternaam"><b>Achternaam</b></label>
        <input
          type="text"
          placeholder="Enter Achternaam"
          name="achternaam"
          required
        />

        <label for="afkorting"><b>Afkorting</b></label>
        <input
          type="text"
          placeholder="Enter Afkorting"
          name="afkorting"
          required
        />

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />

        <label for="klas"><b>Klas</b></label>
        <select name="klas" id="klas" required>
          <option value="">Select a Klas</option>
        </select>

        <label for="vak"><b>Vak</b></label>
        <select name="vak" id="vak" required>
          <option value="">Select a Vak</option>
        </select>

        <!-- <label for="image"><b>Image</b></label>
            <input type="file" accept="image/*" name="image" id="image"> -->
        <div class="form-btns">
          <button type="submit" class="btn">Add Teacher</button>
          <button type="button" class="close">Close</button>
        </div>
      </form>
    </div>
    <section class="main">
      <div class="modal-form-popup" id="modalForm">
        <form class="modal-form-container">
          <h2>Edit Teacher</h2>
          <label for="naamModal"><b>Naam</b></label>
          <input
            type="text"
            placeholder="Enter Naam"
            name="naamModal"
            id="naamModal"
            required
          />

          <label for="achternaamModal"><b>Achternaam</b></label>
          <input
            type="text"
            placeholder="Enter Achternaam"
            name="achternaamModal"
            id="achternaamModal"
            required
          />

          <label for="afkortingModal"><b>Afkorting</b></label>
          <input
            type="text"
            placeholder="Enter Afkorting"
            name="afkortingModal"
            id="afkortingModal"
            required
          />

          <label for="emailModal"><b>Email</b></label>
          <input
            type="email"
            placeholder="Enter Email"
            name="emailModal"
            id="emailModal"
            required
          />

          <label for="klasModal"><b>Klas</b></label>
          <select name="klasModal" id="klasModal" required>
            <option value="">Select a Klas</option>
          </select>

          <label for="vakModal"><b>Vak</b></label>
          <select name="vakModal" id="vakModal" required>
            <option value="">Select a Vak</option>
          </select>

          <!-- <label for="image"><b>Image</b></label>
          <input type="file" accept="image/*" name="image" id="image"> -->
          <div class="form-btns">
            <button type="submit" class="editBtn">Edit Teacher</button>
            <button type="button" class="closeBtn">Close</button>
          </div>
        </form>
      </div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
